<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Auto-thread</title>
    <script src="abbreviations.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet" type="text/css">
    <link href="style.css" rel="stylesheet" type="text/css">
</head>

<body>
    <div class="tweet-box">
        <textarea class="tweet-input" id="text_area"></textarea>
    </div>

    <div>
        Optimize:
        <label class="switch">
            <input type="checkbox" id="replace_toggle" checked></input>
            <span class=" slider round"></span>
        </label>
    </div>

    <div id="output_container" name="output_container">
    </div>
</body>

<script>
    const MAX_LENGTH = 280

    const OnInput = function () {
        this.style.height = "auto";
        this.style.height = (this.scrollHeight) + "px";
    }

    const replace = function (input) {
        for (const key in replace_list) {
            const value = replace_list[key];
            input = input.split(key).join(value);
        }
        return input;
    }

    const renderTweets = function () {
        const container = document.getElementById("output_container");
        const textarea = document.getElementById("text_area");
        var input = textarea.value

        // clean container before re-rendering...
        while (container.firstChild) {
            container.removeChild(container.lastChild);
        }

        // Replace all words if possible
        if (document.getElementById("replace_toggle").checked) {
            textarea.value = input = replace(input)
        }

        // indicators
        var len = textarea.value.length
        var offset = "[XX/XX]\n".length
        var header_lens = Math.ceil(len / MAX_LENGTH) * offset
        var divs = Math.ceil((len + header_lens) / MAX_LENGTH)

        // split input string into array of words
        input = input.split(" ")

        // build initial header
        var header = `[01/${String(divs).padStart(2, "0")}]\n`
        var tweet_text = header
        var tweets = []
        // construct strings of whole words that are less than 280 chars
        // add strings to array
        for (let index = 0; index < input.length; index++) {
            const word = input[index];
            if ((tweet_text.length + word.length) >= MAX_LENGTH) {
                tweets.push(tweet_text)
                var x = String(tweets.length + 1).padStart(2, "0")
                var y = String(divs).padStart(2, "0")
                header = `[${x}/${y}]\n`
                tweet_text = header
            }
            tweet_text = tweet_text + word + " "
        }
        // push leftover string
        if (tweet_text.length > 6) {
            tweets.push(tweet_text)
            tweet_text = ""
        }

        // append tweets to container
        for (i = 0; i < tweets.length; i++) {
            var d = document.createElement("div");
            d.innerText = tweets[i]
            container.appendChild(document.createElement("br"));
            container.appendChild(d);
        }
    }

    const replace_toggle = document.getElementById("replace_toggle");
    const textarea = document.getElementById("text_area");
    replace_toggle.addEventListener("change", renderTweets);
    textarea.addEventListener("change", renderTweets);
    textarea.addEventListener("input", OnInput, false);
    textarea.addEventListener("input", renderTweets);
    textarea.addEventListener("propertychange", renderTweets); // for IE8
    textarea.setAttribute("style", "height:" + (textarea.scrollHeight) + "px;overflow-y:hidden;");
    textarea.value = "Those whom the gods wish to destroy, they first make mad. We must be mad, literally mad, as a nation to be permitting the annual inflow of some 50,000 dependents, who are for the most part the material of the future growth of the immigrant-descended population. It is like watching a nation busily engaged in heaping up its own funeral pyre. So insane are we that we actually permit unmarried persons to immigrate for the purpose of founding a family with spouses & fiances whom they have never seen."
    renderTweets()
</script>


</html>
